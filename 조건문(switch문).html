<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 - switch문</title>
</head>
<body>
  조건문 switch : 여러개의 코드블록 중에서 하나를 선택해야 될 때 사용

  switch (표현식) {
    case A:
      실행할 코드 블록
      break;
    case B:
      실행할 코드 블록
      break;
  
    default:
      실행할 코드 블록
      break;
  }

  <script>
    switch (new Date().getDay()) {
      case 0:
        console.log("Sunday");
        break;
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("wednesday");
        break;
      case 4:
        console.log("Tursday");
        break;
      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
    
      default:
        break;
    }
  </script>
</body>
</html>
