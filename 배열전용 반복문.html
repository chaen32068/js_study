<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열전용 반복문 - forEach, map</title>
</head>
<body>
  콜백함수 : 함수호출 시 인수로 함수가 들어가는 형태

  <script>
    const colors = ['red','pink','green'];

    //ES5
    //반복처리기능, 유사배열 (DOM반복 가능)
    colors.forEach((el, index, arr) => {
      console.log(el);
      console.log(index);
      console.log(arr);
    });
    
    //ES6
    //반복기능 외에 추가로 반복되는 배열을 새로운 배열로 복사(DOM반복 불가능)
    colors.map((el, index, arr) => {
      console.log(el);
      console.log(index);
      console.log(arr);
    });
  </script>
</body>
</html>
