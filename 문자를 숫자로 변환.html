<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자를 숫자로 변환</title>
</head>
<body>
  parseInt(변환할 값) : 해당값을 정수로 반환
  parsFloat(변환할 값) : 해당 값을 실수로 반환

  <script>
    const num = "5.8";
    
    const result = parseInt(num);
    console.log(result);
    console.log(typeof result);
    
    const result2 = parseFloat(num);
    console.log(result2);
  </script>
</body>
</html>
