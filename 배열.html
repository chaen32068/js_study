<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <div>
        배열 : Array
        연관된 값들을 하나의 그룹으로 묶어서 나열한 자료구조
    </div>

    <script>
        const colors = ["red", "pink", "blue"];
        console.log(colors[0]);

        colors[3] = "hotpink";
        console.log(colors);
    </script>
</body>
