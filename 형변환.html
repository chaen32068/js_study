<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환</title>
</head>
<body>
    <div>
        형변환 : 특정조건이 부합되면 자료형이 강제로 변환되는 현상
    </div>

    <script>
        let num1 = "2"; //문자
        let num2 = 3; //숫자
        let num3 = 5; //숫자
        console.log(num1+num2+num3); //253 => 숫자
        console.log(num3+num2+num1); //82 => 문자
    </script>
</body>
</html>
