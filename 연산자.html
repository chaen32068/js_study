<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <div>
        연산자 : 특정값을 도출하기 위해 연ㅏ을 처하는 식별자

        산술연산자 : 산술적인 연ㅏ(+, -, /, *, %, ++, --)
        대입연산자 : 특정값을 대ㅂㅏ기 위한 연산(=, +=, -+, *=, /=)
        비교연산자 : 두개 이상의 값을 서로 비교하기 위한 연산(결과값 반환, true false)
    </div>

    <script>
        let num = 5;
        num = num % 2;
        console.log(num);


        let num1 = 2;
        // num1 = num1 + 2;
        // num1 += 1;
        num++; //자기 자신에게 더한 값을 더한다
        console.log(num1);

        
        // == 값만 비교
        // === 값 뿐만 아니라 자료형까지 같이 비교
        let result = (2 == "2"); //숫자, 문자 자료형은 다르지만 값은 같기 때문에 true반환
        console.log(result);

        let result2 = (2 ==="2"); //값은 같지만 숫자, 문자로 자료형이 달라서 false반환
        console.log(result2);
    </script>
</body>
</html>
