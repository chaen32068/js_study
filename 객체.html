<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <div>
        객체 : object
        데이터를 property라는 인덱싱을 통해 구조적으로 묶어놓는 형태
    </div>

    <script>
        let student1 = {
            name : "김제니",
            age : 28,
            isFemale : false,
            address : "Seoul"
        }
        console.log(student1["name"]);
        console.log(student1.age);

        student1.address = "제주"
        console.log(student1.address);
</script>
</body>
</html>
